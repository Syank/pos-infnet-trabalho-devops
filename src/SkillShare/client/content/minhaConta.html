<body>
	<top-bar></top-bar>

		<div id="minhaConta" style="display: flex; flex-direction: column; align-items: center;">
			<h1 style="margin-top: 5%">Minha conta</h1>
			<div style="width: 70%;display: flex;align-self: center;">
				<form class="adicionarCurso" id="dadosUsuario" enctype="multipart/form-data"
					onsubmit="atualizarUsuario(event)">
					<div class="campoNome">
						<label class="titleLabel">CPF:</label>
						<input type="text" id="cpfUsuario" name="cpfUsuario" disabled>
					</div>
					<div class="campoNome">
						<label class="titleLabel">Nome:</label>
						<input type="text" id="nomeUsuario" name="nomeUsuario">
					</div>
					<div class="campoNome">
						<label class="titleLabel">Email:</label>
						<input type="text" id="emailUsuario" name="emailUsuario">
					</div>
					<div class="campoNome">
						<label class="titleLabel">Senha:</label>
						<input type="password" id="senhaUsuario" name="senhaUsuario" style="margin-left: 10px;border: none;border-bottom: 2px solid #0aada7;font-size: 17px;outline: none;width: 100%;">
					</div>
					<div class="buttonContainer" style="justify-content: center;">
						<input type="submit" class="greenButton" value="Atualizar">
					</div>
				</form>
			</div>
		</div>
