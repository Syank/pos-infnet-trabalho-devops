<body>
    <top-bar></top-bar>
    <side-bar perfil="gestor"></side-bar>

    <!-- Onde o conteúdo é mostrado -->
    <div id="optionContentDisplayer">

        <!-- Biblioteca -->
        <div class="hide" id="biblioteca">
            <form onsubmit="registerBook(event)" class="vBox bottomSeparator maxWidth" >
                <h3>Cadastrar novo livro</h3>
                <label for="nome"></label>
                <beauty-input apparence="simple" type="text" placeholder="Nome do livro" required="true" id="inputNomeLivro"></beauty-input>
                <beauty-input apparence="simple" type="text" placeholder="Gêneros do livro" required="true" id="inputGeneroLivro"></beauty-input>
                <beauty-input apparence="simple" type="text" placeholder="Número de páginas" required="true" id="inputPaginasLivro"></beauty-input>
                <beauty-input apparence="simple" type="text" placeholder="Nome autor" required="true" id="inputAutorLivro"></beauty-input>
                <beauty-input apparence="simple" type="text" placeholder="Nome da editora" required="true" id="inputEditoraLivro"></beauty-input>
                
                <beauty-button text="Cadastrar"></beauty-button>
            </form>
        </div>


        <!-- Usuários -->
        <!-- Registrar usuário -->
        <div id="cadastrarUsuario" class="vBox hide">
            <form onsubmit="registerUser(event)" class="vBox bottomSeparator">
                <h2 class="headerText">Cadastrar novo aluno</h1>
                <div class="hBox">
                    <div class="vBox">
                        <beauty-input type="text" placeholder="Nome" required="true" icon="user" name="nome" id="nome"></beauty-input>
                        <beauty-input type="text" placeholder="CPF" required="true" icon="id-card" name="cpf" id="cpf"></beauty-input>
                    </div>
                    <div class="vBox">
                        <beauty-input type="email" placeholder="E-mail" required="true" icon="envelope" name="email" id="email"></beauty-input>
                        <beauty-input type="password" placeholder="Senha" required="true" icon="key" name="senha" id="senha"></beauty-input>
                        <beauty-input type="password" placeholder="Confirme a senha" required="true" icon="key" name="cSenha" id="cSenha"></beauty-input>
                    </div>
                </div>
                <beauty-button text="Cadastrar"></beauty-button>
            </form>
        </div>
        <div id="mostrarAlunos" class="vBox hide">
            <beauty-table id="tabelaUsuarios" entityToList="Usuario" tableTitle="Alunos cadastrados no sistema"></beauty-table>
        </div>

    </div>

</body>
